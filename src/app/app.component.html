<div class="container">
  <app-search-select [placeholder]="placeholder" [currentSelection]="activeOption" [multiple]="isMultiSelect"
                     (change)="onSelect($event)" [options]="options"></app-search-select>

  <label>Quick select:</label>
  <br>
  <button mat-button color="primary" *ngFor="let option of filteredOptions" (click)="activeOption = option">
    {{option}}
  </button>
  <hr>
  <h3>My favorite cheese is {{activeOption | arrayToWords}}</h3>
</div>
